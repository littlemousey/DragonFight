<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Dragon fight game</title>
	</head>
	<body onload="begin()">
		<h1>Dragon Fight!</h1>
		<div class="centerbox">
			<p>Choose your weapon</p>
			<button type="button" onclick="sword()">sword</button> 
			<button type="button" onclick="staff()">staff</button> 
			<button type="button" onclick="bow()">bow</button>
			<button type="button" onclick="potion()">potion</button>
		</div>
		<div class="dragon">
			<div class="stats">
				<p id="d_name" class="stats-title"></p>
				<p id="d_health"></p>
				<p id="d_strength"></p>
				<p id="d_level"></p>
			</div>
		</div>
		<div id="story_container"></div>
		<div class="player">
			<div class="stats">
				<p id="p_name" class="stats-title"></p>
				<p id="p_health"></p>
				<p id="p_strength"></p>
				<p id="p_level"></p>
			</div>
		</div>
		<script src="Bosses.js"></script>
		<script src="Dragonfight.js"></script>
	</body>
</html>
